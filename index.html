<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/estilos.css">
</head>
<body>
    
    <div class="principal">
        
        <div class="imagem">
            <img id="imagem">
        </div>
        
        <div class="saudacao">
            <span id="saudacao"></span>
        </div>
        
        <div class="data">
            <span id="dia">00</span>
            <span>/</span>
            <span id="mes">00</span>
            <span>/</span>
            <span id="ano">00</span>
        </div>

        <div class="bloco">
                
            <div class="central">
                    
                    
                <div class="bloco1">
                    
                    <div class="bloco2">
                        
                        <div>
                            <div>
                                <span class="numero" id="horas">00</span>
                            </div>
                        </div>
                        
                        <div>
                            <span class="bloco3">:</span>
                        </div>

                    </div>

                    <div>
                        <span class="texto">Horas</span>
                    </div>
                        
                </div>
                    
                    
                <div class="bloco1">

                    <div class="bloco2">

                        <div>

                            <div>
                                <span class="numero" id="minutos">00</span>
                            </div>

                        </div>
                        
                        <div>
                            <span class="bloco3">:</span> 
                        </div>
                        
                    </div>

                    <div>
                        <span class="texto">Minutos</span>
                    </div>

                </div>
                

                <div class="bloco1">
                    
                    <div>
                        <span class="numero" id="segundos">00</span>
                    </div>
                    <div>
                        <span class="texto">Segundos</span>
                    </div>
                    
                </div>
                
            </div>  

                
        </div>

    </div>

    <script src="src/js/relogio.js"></script>

</html>
